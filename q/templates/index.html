<!DOCTYPE html>
<html>
<head>
    <title>Task Tracker</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px; 
        }
        .task { 
            background: #f4f4f4; 
            margin: 10px 0; 
            padding: 10px; 
            border-radius: 5px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        .form-group { margin: 10px 0; }
        input, button { padding: 8px; margin: 5px; }
        button { 
            background: #007cba; 
            color: white; 
            border: none; 
            border-radius: 3px; 
            cursor: pointer; 
        }
        button:hover { background: #005a87; }
        .remove-btn { background: #dc3545; }
        .remove-btn:hover { background: #c82333; }
    </style>
</head>
<body>
    <h1>Task Tracker</h1>
    
    <form method="POST" action="/add">
        <div class="form-group">
            <input type="text" name="name" placeholder="Nombre de la tarea" required>
            <input type="text" name="priority" placeholder="Prioridad" required>
            <button type="submit">Agregar Tarea</button>
        </div>
    </form>

    <div>
        {% if tasks %}
            {% for task in tasks %}
            <div class="task">
                <span>[Prioridad {{ task.priority }}] {{ task.name }}</span>
                <a href="/remove/{{ loop.index0 }}">
                    <button class="remove-btn">Eliminar</button>
                </a>
            </div>
            {% endfor %}
        {% else %}
            <p>No hay tareas.</p>
        {% endif %}
    </div>
</body>
</html>
